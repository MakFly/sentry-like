# ===========================================
# ErrorWatch Production Docker Compose
# DEPRECATED - Use local dev-infra instead
# ===========================================

version: "3.9"

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: errorwatch-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-errorwatch}
      POSTGRES_USER: ${POSTGRES_USER:-errorwatch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - errorwatch-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-errorwatch} -d ${POSTGRES_DB:-errorwatch}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================
  # Redis (Queue & Rate Limiting)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: errorwatch-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - errorwatch-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  errorwatch-internal:
    driver: bridge
    internal: true

volumes:
  postgres_data:
  redis_data: