# ===========================================
# ErrorWatch Production Docker Compose
# Apps run on host via PM2, infra + reverse proxy run in Docker.
# ===========================================

services:
  caddy:
    image: caddy:2-alpine
    container_name: errorwatch-caddy
    restart: unless-stopped
    ports:
      - "${CADDY_HTTP_PORT:-80}:80"
      - "${CADDY_HTTPS_PORT:-443}:443"
    environment:
      DOMAIN: ${DOMAIN:?DOMAIN is required}
      ACME_EMAIL: ${ACME_EMAIL:?ACME_EMAIL is required}
      DASHBOARD_UPSTREAM: ${DASHBOARD_UPSTREAM:-host.docker.internal:4001}
      API_UPSTREAM: ${API_UPSTREAM:-host.docker.internal:3333}
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - errorwatch-net

  postgres:
    image: postgres:16-alpine
    container_name: errorwatch-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-errorwatch}
      POSTGRES_USER: ${POSTGRES_USER:-errorwatch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DOCKER_POSTGRES_PORT:-55432}:5432"
    networks:
      - errorwatch-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-errorwatch} -d ${POSTGRES_DB:-errorwatch}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: errorwatch-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${DOCKER_REDIS_PORT:-56379}:6379"
    networks:
      - errorwatch-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  errorwatch-net:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
  redis_data:
