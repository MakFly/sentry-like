error_watch:
    enabled: '%env(bool:ERRORWATCH_ENABLED)%'
    endpoint: '%env(default::ERRORWATCH_ENDPOINT)%'
    api_key: '%env(default::ERRORWATCH_API_KEY)%'
    environment: '%env(default::ERRORWATCH_ENV)%'
    release: '%env(default::ERRORWATCH_RELEASE)%'

    replay:
        enabled: false
        debug: false
        sample_rate: 0.1

    breadcrumbs:
        enabled: true
        max_count: 100

    user_context:
        enabled: true
        capture_ip: true

    console:
        enabled: true
        capture_exit_codes: true

    messenger:
        enabled: true
        capture_retries: false

    deprecations:
        enabled: false

    security:
        enabled: true
        capture_login_success: false

    apm:
        enabled: true
        request_tracking: true
        doctrine:
            enabled: true
            log_queries: true
        http_client:
            enabled: true
            capture_errors_as_breadcrumbs: true
        excluded_routes:
            - _profiler
            - _wdt
        n_plus_one_threshold: 5
        slow_query_threshold_ms: 500
    monolog:
        enabled: true
        level: warning
        excluded_channels:
            - event
            - doctrine
            - http_client
        capture_context: true
        capture_extra: true

    logs:
        enabled: true
        level: debug
        excluded_channels:
            - event
            - doctrine
            - http_client
        capture_context: true
        capture_extra: true
